# Minimal Agamvani Platform Configuration - Let API handle CORS
server {
    listen 80;
    server_name av.ramsabha.in;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name av.ramsabha.in;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/av.ramsabha.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/av.ramsabha.in/privkey.pem;
    
    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Basic settings - increased for audio streaming
    client_max_body_size 100M;
    
    # Android App Links - Digital Asset Links
    location /.well-known/assetlinks.json {
        default_type application/json;
        return 200 '[{"relation":["delegate_permission/common.handle_all_urls"],"target":{"namespace":"android_app","package_name":"in.ramsabha.agamvani","sha256_cert_fingerprints":["94:57:E7:72:06:D2:13:C6:C5:8C:0A:F6:3A:00:CD:8D:17:CD:88:96:81:B2:57:12:D7:02:B7:E0:4E:46:D1:54"]}}]';
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Frontend auth pages - must come before /auth/ API routes
    location = /auth/success {
        proxy_pass http://${UI_CONTAINER_HOST}:${UI_CONTAINER_PORT}/auth/success;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    location = /auth/error {
        proxy_pass http://${UI_CONTAINER_HOST}:${UI_CONTAINER_PORT}/auth/error;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Frontend invitation registration page
    location ~ ^/auth/register/invite {
        proxy_pass http://${UI_CONTAINER_HOST}:${UI_CONTAINER_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Direct auth endpoints - proxy /auth/ to backend /auth/
    location /auth/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass cookies between client and backend
        proxy_pass_header Set-Cookie;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Auth endpoints - proxy /api/auth/ to backend /auth/ (rewrite path)
    location /api/auth/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass cookies between client and backend
        proxy_pass_header Set-Cookie;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Dropdown data endpoints - proxy to backend
    location /dropdown/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/dropdown/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Admin API endpoints - proxy to backend (specific paths only)
    location ~ ^/admin/(users|invitations|feedback|stats) {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Pass cookies between client and backend
        proxy_pass_header Set-Cookie;
        proxy_set_header Cookie $http_cookie;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # API endpoints - proxy to backend (API handles CORS)
    location /api/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # Radio streaming endpoints - special handling for audio
    location /radio/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/radio/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for audio streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering settings for streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # HLS streaming - optimized for live audio
    location /hls/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/hls/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HLS-specific settings
        proxy_buffering off;
        proxy_cache off;
        
        # Extended timeouts for HLS
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # HLS CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Range' always;
    }
    
    # Frontend - proxy to containerized UI
    location / {
        proxy_pass http://${UI_CONTAINER_HOST}:${UI_CONTAINER_PORT};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Privacy Policy (static page)
    location = /privacy {
        proxy_pass http://${UI_CONTAINER_HOST}:${UI_CONTAINER_PORT}/privacy-policy.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Content-Type text/html;
        add_header Cache-Control "public, max-age=86400";
    }
    
    location = /privacy-policy {
        proxy_pass http://${UI_CONTAINER_HOST}:${UI_CONTAINER_PORT}/privacy-policy.html;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Content-Type text/html;
        add_header Cache-Control "public, max-age=86400";
    }
    
    # Health check
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
