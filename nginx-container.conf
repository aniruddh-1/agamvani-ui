# Nginx Configuration for Containerized ANBHE UI
# Optimized for container deployment with reverse proxy setup

server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip Compression - Major Performance Boost
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
        
    # Timeout settings optimized for AI requests
    send_timeout 90s;
    client_header_timeout 60s;
    client_body_timeout 60s;
    keepalive_timeout 75s;
    
    # Connection and Buffer Optimizations
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Static Assets - Aggressive Caching with Compression
    location ~* \.(js|mjs|jsx|ts|tsx)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Content-Type "text/javascript; charset=utf-8" always;
        
        # Enable compression
        gzip_static on;
        
        try_files $uri =404;
    }
    
    location ~* \.(css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Content-Type "text/css; charset=utf-8" always;
        
        # Enable compression
        gzip_static on;
        
        try_files $uri =404;
    }
    
    # Images and fonts - Long cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Vary "Accept" always;
        
        try_files $uri =404;
    }
    
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Access-Control-Allow-Origin "*" always;
        
        try_files $uri =404;
    }
    
    # HTML files - Short cache to allow updates
    location ~* \.(html|htm)$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate" always;
        
        try_files $uri =404;
    }
    
    # React Router - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache main HTML briefly
        expires 1h;
        add_header Cache-Control "public, must-revalidate" always;
        
        # Security headers for container
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
    
    # Health check endpoint for container
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain always;
    }
    
    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Handle robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}