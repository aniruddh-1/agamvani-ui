# Nginx Configuration for IP-based ANBHE Platform Deployment
# Minimal configuration - FastAPI backend handles CORS
# Optimized for serving static files directly with API proxy

server {
    listen 80;
    server_name ${SERVER_IP} dev.${SERVER_IP}.nip.io *.${SERVER_IP}.nip.io;
    
    # Root directory for built static files
    root ${STATIC_FILES_PATH};
    index index.html;
    
    # Increase timeouts and buffer sizes for better performance
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript;
    
    # Explicitly handle JavaScript modules with correct MIME type
    location ~* \.m?js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }
    
    # Handle CSS files
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }
    
    # Handle SVG files
    location ~* \.svg$ {
        add_header Content-Type "image/svg+xml; charset=utf-8";
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }
    
    # Handle other static assets
    location ~* \.(png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        expires 1y;
        try_files $uri =404;
    }
    
    # API Proxy with optimized timeouts and buffers
    location /api/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings for slow API responses
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer settings for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
    }
    
    # Frontend auth pages - served as static files
    location = /auth/success {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache";
    }
    
    location = /auth/error {
        try_files $uri /index.html;
        add_header Cache-Control "no-cache";
    }
    
    # OAuth callback endpoints (direct proxy to avoid mobile app issues)  
    location /auth/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT}/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Short timeout for auth requests
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Handle React Router (SPA fallback)
    location / {
        try_files $uri $uri/ /index.html;
    }
}